<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Fibonacci</title>
    <style>
        body {
            background-image: linear-gradient(45deg,black, crimson);
            height: 100vh;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        input[type="number"] {
            width: 80px;
        }
        button {
            margin: 10px;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }
        #resultado {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h2>Calculadora de Fibonacci</h2>
    
    <label for="quantidade">Quantidade de Termos:</label>
    <input type="number" id="quantidade"><br><br>

    <button onclick="calcularFibonacci()">Calcular</button><br><br>

    <div id="resultado"></div>

    <script>
    function calcularFibonacci() {
    let quantidade = parseInt(document.getElementById("quantidade").value);
    if (isNaN(quantidade) || quantidade <= 0) {
        alert("Por favor, insira um número inteiro positivo.");
        return;
    }

    let fibonacci = [0, 1];
    for (let i = 2; i < quantidade; i++) {
        fibonacci[i] = fibonacci[i - 1] + fibonacci[i - 2];
    }

    let resultado = "Sequência de Fibonacci: " + fibonacci.join(", ");
    document.getElementById("resultado").textContent = resultado;
    }

    </script>
</body>
</html>
